<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNAVE</title>
    <link rel="stylesheet" href="kna.css">
</head>

<body>
    <div class="main_container">
        <div class="whole_page">
            <nav class="whole_page_parts nav">
                <div class="create_account_box">
                    <div class="cr_ac_bx profile_box">
                        <img src="img/user.png">
                    </div>
                    <div class="cr_ac_bx plus_box">
                        <img src="img/search-icon.png">
                    </div>
                </div>

                <div class="nav_links_box">
                    <a href="#" class="links">Home</a>
                    <a href="#" class="links">Search</a>
                    <a href="#" class="links">Message</a>
                </div>

                <div class="log_sign_box">
                    <button class="log_sign_btns log_in_btn">Log In</button>
                    <button class="log_sign_btns sign_in_btn">Sign In</button>
                </div>

            </nav>
         
    
            <div class="whole_page_parts header">
                <div class="car_btn_box">
                    <a href="#" class="car_nav_btn">
                        <img src="img/prev-angle.png">
                    </a>
                </div>
                <div class="char_section">

                    <div class="char_info_box">
                        <h1>GENSHIN</h1>
                        <div>
                            <h1>Arlechinno</h1>
                            <h2>The Knave</h2>
                            <p>The 4th Of The Fatui Harbringer</p>
                        </div>
                        <a class="read_more_btn">Read More</a>
                    </div>
                    <div class="char_img_box">
                        <div class="char_img_container">
                            <img src="img/Knave.png" class="char_img" alt="Arlechinno">
                        </div>
                    </div>

                </div>
                <div class="car_btn_box">
                    <a href="#" class="car_nav_btn">
                      <img src="img/next-angle.png">
                    </a>
                </div>
            </div>    
           

            <div class="whole_page_parts char_about">
                <div class="char_about_parts"></div>
                <div class="char_about_parts art_work_box">
                    <h1>Artworks</h1>
                    <div>
                        <img class="art_img_box" src="img/pic_1.jpg" alt="">
                        <img class="art_img_box" src="img/pic_2.jpg" alt="">
                        <img class="art_img_box" src="img/pic_1.jpg" alt="">
                    </div>
                    <button class="art_img_more_btn">VIEW MORE</button>
                </div>
                <div class="char_about_parts recent_search_box">
                    <button class="char_search_btn">
                        <a href="#">Char Build</a>
                    </button>
                    <button class="char_search_btn">
                        <a href="#">Char Usage</a>
                    </button>
                    <button class="char_search_btn">
                        <a href="#">Char Stats</a>
                    </button>
                    <button class="char_search_btn">
                        <a href="#">Char About</a>
                    </button>
                </div>
                <div class="char_about_parts char_emoji_box">
                    <img class="char_stick" src="img/stick_1.jpeg" alt="">
                    <img class="char_stick" src="img/stick_2.jpeg" alt="">
                </div>
                <div class="char_about_parts char_type_box">
                    <div class="char_main_info1 char_main_info">
                        <img class="char_type_el" src="img/pyro.png" alt="">
                        <div class="char_main_info_text">
                            <h3>Pyro</h3>
                            <h5>DPS</h5>
                        </div>
                    </div>
                    <div class="char_main_info2 char_main_info">
                        <img class="char_type_el" src="img/pyro.png" alt="">
                        <div class="char_main_info_text">
                            <h3>Artifacts</h3>
                            <h5>Knights Goblet</h5>
                        </div>
                    </div>
                    <div class="char_main_info3 char_main_info">
                        <img class="char_type_el" src="img/pyro.png" alt="">
                        <div class="char_main_info_text">
                            <h3>Stats</h3>
                            <h5>Atk% / Pyro-Dmg / CR/CD </h5>
                        </div>
                    </div>
                </div>
                <div class="char_about_parts">
                    <!-- EMPTY -->
                </div>
            </div>
        </div>

    </div>
    <script src="kna.js"></script>
</body>

</html>
